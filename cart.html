<style>
/* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f8f8;
    color: #333;
    text-align: center;
}

header {
    background-color: #f4a261;
    padding: 20px;
    color: #fff;
}

header h1 {
    font-size: 3.5rem;
}

nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

nav a:hover {
    text-decoration: underline;
}

section {
    padding: 50px;
}

/* Shop Page Styles */
.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.gallery div {
    margin: 10px;
}

.gallery img {
    width: 200px;
    height: 200px;
    object-fit: cover;
}

/* Cart Section */
.cart-items {
    margin-top: 20px;
    padding: 20px;
    background-color: #eee;
}

.cart-item {
    margin: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.cart-item span {
    font-size: 1.2rem;
}

/* Footer */
footer {
    margin-top: 30px;
    padding: 20px;
    background-color: #061f34;
    color: white;
}
</style>

    <!-- Cart Section -->
    <section id="cart" class="cart-items">
        <h2>Your Cart</h2>
        <div id="cart-items-list"></div>
        <p>Total: ₱<span id="total-price">0</span></p>
        <button onclick="placeOrder()">Place Order</button>
    </section>
