    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
        }

        header {

            font-size: 4rem;

        }

            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            font-family: 'Roboto', sans-serif;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Shop Page Styles */

        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #f4a261;
            margin-bottom: 30px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery div {
            margin: 15px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        button {
            background-color: #f4a261;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            cursor: pointer;
        }

        button:hover {
            background-color: #e76f51;
        }

        footer {
            margin-top: 30px;
            padding: 20px;
            background-color: #061f34;
            color: white;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            margin: 15% auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #f4a261;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
